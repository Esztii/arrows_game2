<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrows Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="js.js">
</head>
<body>
    <div class="box">
        <h2>DISPLAY_PLACEHOLDER</h2>
    </div>
    <div class="nyilak">
        <div>
            <button class="fel">
                <img src="img/arrow-up.svg" alt="arrow-up.svg">
            </button>
        </div>
        <div>
            <button class="bal">
                <img src="img/arrow-left.svg" alt="arrow-left.svg">
            </button>
            <button class="le">
                <img src="img/arrow-down.svg" alt="arrow-down.svg">
            </button>
            <button class="jobb">
                <img src="img/arrow-right.svg" alt="arrow-right.svg">
            </button>
        </div>
    </div>
    
    <div class="startstop">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
    </div>
</body>
</html>
