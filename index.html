<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrows Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="js.js">
</head>
<body>
    <div class="box">
        <h2 id="text">DISPLAY_PLACEHOLDER</h2>
    </div>
    <div class="nyilak">
        <div>
            <button onclick="upbutton()" class="fel" id="arrows-up">
                <img src="img/arrow-up.svg" alt="arrow-up.svg">
            </button>
        </div>
        <div>
            <button onclick="leftbutton()" class="bal" id="arrows-left">
                <img src="img/arrow-left.svg" alt="arrow-left.svg">
            </button>
            <button onclick="downbutton()" class="le" id="arrows-down">
                <img src="img/arrow-down.svg" alt="arrow-down.svg">
            </button>
            <button onclick="rightbutton()" class="jobb" id="arrows-right">
                <img src="img/arrow-right.svg" alt="arrow-right.svg">
            </button>
        </div>
    </div>
    
    <div class="startstop">
        <button onclick="startgame()" class="start">Start</button>
        <button onclick="stopgame()" class="stop">Stop</button>
    </div>


</body>
</html>
